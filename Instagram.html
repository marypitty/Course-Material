<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram.css">
    <script src="Instagram.js" defer></script>
    <script src="https://kit.fontawesome.com/0bee541048.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>

<body>

    <div class="container">
        <header>
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png" alt="">
            <div id="input-bar">
                <input type="text" id="input">
                <button id="button" onclick="getData();">Download</button>
                <button id="button-search" onclick="searchImage();">Search</button>
            </div>
            <div>
                <i class="far fa-plus-square" style="font-size:28px;"></i>
                <i class="far fa-heart" style="font-size:28px;"></i>
                <i class="far fa-paper-plane" style="font-size:28px;"></i>
            </div>
        </header>

        <aside>
            <img src="" alt="Avatar1.jpg" class="round-img">
            <img src="" alt="Avatar2.jpg" class="round-img">
            <img src="" alt="" class="round-img">
            <img src="" alt="" class="round-img">
        </aside>



        <div id="fotoCollection"></div>
    </div>

</body>


</html>
